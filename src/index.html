<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto+Condensed:300, 400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/journal.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto+Mono"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topNav">
      <img src="Colin-Logo.png" />
      <nav>
        <a href="index.html"><img src="home.svg" alt="home icon"/></a>
        <a href="entries.html"><img src="history.svg" alt="log icon"/></a>
      </nav>
    </div>
    <div class="mainDiv">
      <div class="imagewrap">
        <img class="colin" src="__ProfilePic_small copy.jpg" alt="Name" />
      </div>
      <div class="blackbox">
        <h1>Daily Journal</h1>
        <form id="mainForm" action="">
          <div class="pieceOfForm">
            <input type="hidden" id="hidden-input" />
            <fieldset class="calendar bigBox">
              <label for="journalDate">Date of Entry:</label>
              <div id="empty-date"></div>
              <input type="date" name="dateOfEntry" id="journalDate" />
            </fieldset>
          </div>
          <div class="pieceOfForm">
            <fieldset class="conceptsCovered bigBox">
              <label for="conceptsCovered">Concepts Covered:</label>
              <div id="empty-concepts"></div>
              <input type="text" name="conceptsCovered" id="conceptsCovered" />
            </fieldset>
          </div>
          <fieldset class="journalEntry bigBox">
            <label for="journalEntry">Journal Entry:</label>
            <div id="empty-journal"></div>
            <textarea
              class="textArea"
              name="textField"
              id="textField"
            ></textarea>
          </fieldset>
          <div class="pieceOfForm">
            <fieldset class="howIFeel bigBox">
              <label for="howIFeel">How I feel about this section</label>
              <div id="empty-mood"></div>
              <select name="moodOfTheDay" size="1" id="journalMood">
                <option value=""></option>
                <option value="Not Great">😵 Horrible</option>
                <option value="Uh Oh">😕 Not so great</option>
                <option value="Meh">😐 Meh</option>
                <option value="Pretty Good">🙂 Pretty good</option>
                <option value="Excellent">😁 Excellentay</option>
              </select>
            </fieldset>
          </div>
          <div class="pieceOfForm" id="button-area">
            <button class="bigBox" type="button" id="submitButton">
              SUBMIT
            </button>
          </div>
          <hr />
          <fieldset id="moodFilter">
            <legend>Filter Entries By Mood</legend>
            <div id="radio-catcher">
              <div id="radio-label-1">
                <label>😵</label>
                <input
                  id="radio1"
                  name="moodButton"
                  type="radio"
                  value="Not Great"
                />
              </div>
              <div id="radio-label-2">
                <label>😕</label>
                <input
                  id="radio2"
                  name="moodButton"
                  type="radio"
                  value="Uh Oh"
                />
              </div>
              <div id="radio-label-3">
                <label>😐</label>
                <input id="radio3" name="moodButton" type="radio" value="Meh" />
              </div>
              <div id="radio-label-4">
                <label>🙂</label>
                <input
                  id="radio4"
                  name="moodButton"
                  type="radio"
                  value="Pretty Good"
                />
              </div>
              <div id="radio-label-5">
                <label>😁</label>
                <input
                  id="radio5"
                  name="moodButton"
                  type="radio"
                  value="Excellent"
                />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <section id="publishedEntries"></section>
    <script src="../scripts/entriesDOM.js"></script>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/journal.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
